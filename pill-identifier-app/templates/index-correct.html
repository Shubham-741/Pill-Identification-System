<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Identifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Pill Identifier</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="file">Upload a pill image:</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Identify Pill</button>
        </form>

        {% if prediction %}
            <div class="mt-4">
                <h3>Prediction Result:</h3>
                <p><strong>Predicted Class:</strong> {{ prediction.class }}</p>
                <p><strong>Confidence:</strong> {{ prediction.confidence }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
