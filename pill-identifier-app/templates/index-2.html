<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pill Identifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center font-sans">

  <div class="w-full max-w-xl px-6 py-10 bg-white/40 rounded-2xl shadow-xl glass fade-in">
    <h1 class="text-4xl font-bold text-center text-indigo-800 mb-6">üß™ Pill Identifier</h1>

    <form action="/" method="post" enctype="multipart/form-data" class="space-y-6">
      <div>
        <label for="file" class="block text-lg font-medium text-gray-700 mb-2">Upload a pill image:</label>
        <input
          type="file"
          id="file"
          name="file"
          required
          class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-full
                 file:border-0 file:text-sm file:font-semibold
                 file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200"
        />
      </div>

      <button
        type="submit"
        class="w-full py-3 px-4 text-white bg-indigo-600 hover:bg-indigo-700 rounded-xl shadow-md transition duration-300 ease-in-out transform hover:scale-105"
      >
        üîç Identify Pill
      </button>
    </form>

    {% if prediction %}
      <div class="mt-8 p-5 bg-white rounded-xl shadow-md fade-in">
        <h3 class="text-2xl font-semibold text-indigo-700 mb-2">Prediction Result</h3>
        <p class="text-gray-800"><strong>Predicted Class:</strong> {{ prediction.class }}</p>
        <p class="text-gray-800"><strong>Confidence:</strong> {{ prediction.confidence }}</p>
      </div>
    {% endif %}
  </div>

</body>
</html>
